<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://yashoda-component-ui.netlify.app/main.css"
    />
    <script
      src="https://kit.fontawesome.com/86189ed851.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="../Styles/Login.css" />

    <title>Ecom | Yashoda</title>
  </head>
  <body>
    <nav class="flex nav-item">
      <div class="left-nav flex">
        <a href="" class="nav-heading">Cake Shop</a>
        <input class="search-bar" placeholder="Search" />
      </div>
      <div class="right-nav flex">
        <button
          onClick="window.location.href='./Login.html';"
          class="btn btn-round"
        >
          Login
        </button>
        <button
          onclick="window.location.href='./Signup.html';"
          class="btn btn-round"
        >
          Signup
        </button>
        <button
          class="badge-button badge-lg">
          <i class="fas fa-heart fa-2x"></i>
          <span class="icon-button-badge flex center icon-xl">16</span>
        </button>
        <button class="badge-button badge-lg">
          <i class="fas fa-shopping-cart fa-2x"></i>
          <span class="icon-button-badge flex center icon-xl">16</span>
        </button>
      </div>
    </nav>
    <div class="center">
      <div class="login-container">
        <div class="login-heading">Login</div>
        <form action="#">
          <div class="data">
            <label class="input-login label-class" for="">Email Address</label>
            <input type="text" required />
          </div>
          <div class="data">
            <label class="input-login label-class" for="">Password</label>
            <input type="password" placeholder="***" required />
          </div>
          <div class="rembember-me">
            <input type="checkbox" />
            <span class="span-style">Remember me</span>
            <a href="" class="forget">Forget Password</a>
          </div>
          <div class="btn">
            <button type="submit">Login</button>
          </div>
          <div class="create-new-account">
            <a href=""
              >Create new account <i class="fas fa-angle-right create-icon"></i
            ></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
