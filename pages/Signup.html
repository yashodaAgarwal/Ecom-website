<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://yashoda-component-ui.netlify.app/main.css" />
    <link rel="stylesheet" href="../main.css"/>
    <script
      src="https://kit.fontawesome.com/86189ed851.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="flex nav-item">
        <div class="left-nav flex">
        <a href="../index.html" class="nav-heading" >Cake Shop</a>
          <input class="search-bar" placeholder="Search"/></div>
          <div class="right-nav flex position">
          <button onClick="window.location.href='./Login.html';" class="btn btn-round">Login</button>
          <button onClick="window.location.href='./Signup.html';" class="btn btn-round">Signup</button>
          <button  class="badge-button badge-lg " onClick="window.location.href='./wishlist.html';">
            <i class="fas fa-heart fa-2x"></i>
            <span class="icon-button-badge flex center icon-xl">16</span>
          </button>
          <button  class="badge-button badge-lg" onClick="window.location.href='./Cart.html';">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <span class="icon-button-badge flex center icon-xl">16</span>
          </button>
        </div>
      </nav>
    <div class="center">
      <div class="login-container">
        <div class="login-heading">Sign Up</div>
        <form action="#">
            <div class="data">
                <label class="label-class" for="">Email Address</label>
                <input type="text" required />
              </div>
              <div class="data">
                <label class="label-class" for="">Password</label>
                <input type="password" placeholder="***********" required />
              </div>
              <div>
          <div>
            <input type="checkbox" />
            <span>I accept all terms and conditions</span>
          </div>
          <div class="btn">
            <button type="submit">Create New Account</button>
          </div>
          <div class="create-new-account">
            <a href=""
              >Already have an account <i class="fas fa-angle-right create-icon"></i
            ></a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
